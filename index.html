    <h1>SkierCon&nbsp;2025</h1>
    <h2>Konwent Letniego Chilloutu</h2>
    <div class="countdown" id="countdown"></div>
    <div class="content">
      <time datetime="2025-07-25 16:00">
        Data:&nbsp;25.07.2025, Godzina:&nbsp;16:00
      </time>
      <p>
        Miejsce: Skierniewice
      </p>
      <p>
        Nie przegap tej niesamowitej okazji do spotkania z&nbsp;innymi
        miłośnikami fantastyki!
      </p>
    </div>

    <footer>&copy; CF SkierCon 2025</footer>

    <script>
      function updateCountdown() {
        var eventDate = new Date("2025-07-25T16:00:00");
        var now = new Date();
        var distance = eventDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
